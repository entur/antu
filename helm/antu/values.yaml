image:
  identifier: ${artifact.metadata.image}
  imagePullPolicy: Always

service:
  http:
    externalPort: 8080
    internalPort: 8080

resources:
  cpuLimit: "2"
  memLimit: 2000Mi
  cpuRequest: 1500m
  memRequest: 1700Mi
  xmx: 1500m

horizontalPodAutoscaler:
  maxReplicas: 10
  minReplicas: 2
  targetCPUUtilizationPercentage: 50
