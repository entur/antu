image:
  identifier: ${artifact.metadata.image}
  imagePullPolicy: Always

service:
  http:
    externalPort: 8080
    internalPort: 8080

resources:
  cpuLimit: "2"
  memLimit: 2700Mi
  cpuRequest: "1"
  memRequest: 2500Mi
  xmx: 2000m

horizontalPodAutoscaler:
  maxReplicas: 10
  minReplicas: 2
  targetCPUUtilizationPercentage: 50

kubernetes:
  maxPods: 10
