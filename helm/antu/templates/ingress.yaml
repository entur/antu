apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  labels:
        {{- include "common.labels" . | indent 4 }}
  annotations:
    kubernetes.io/ingress.class: traefik
    external-dns.alpha.kubernetes.io/target: {{ .Values.ingress.loadBalancerIP }}
  name: timetable-validation-v1-validation
  namespace: {{ .Release.Namespace }}
spec:
  rules:
          {{- if eq .Values.env "production"}}
    - host: timetable-validation-v1-validation-{{ .Release.Namespace }}.entur.io
          {{ else }}
    - host: timetable-validation-v1-validation-{{ .Release.Namespace }}.{{ .Release.Namespace }}.entur.io
            {{- end}}
      http:
        paths:
          - pathType: ImplementationSpecific
            backend:
              service:
                name: {{ template "antu.name" . }}
                port:
                  number: {{ .Values.service.http.externalPort }}
---